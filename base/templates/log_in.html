{% extends 'main.html' %}
{% block title %}
    log in
{% endblock title %}

{% block content %}
    <div class="container text-center w-50">
        <br><br><br><br>
        <hr>
        <br><br><br><br>
        <h1>log in</h1>
        <form action="" method="post">
            {% csrf_token %}
            <input type="text" class="form-control" name="username" placeholder="username" value="">
            <hr>
            <input type="password" class="form-control" name="password" placeholder="password" value="">
            <hr>
            <button type="submit" class="btn btn-dark form-control">log in</button>
        </form>
        <br><br><br><br><br><br>
        <hr>
        <br>
    </div>
{% endblock content %}
